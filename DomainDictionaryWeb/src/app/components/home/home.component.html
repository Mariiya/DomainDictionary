<div *ngIf="isLoggedIn" class="grid-container">
  <mat-grid-list cols="8">

    <mat-grid-tile [colspan]="tiles[0].cols" [rowspan]="tiles[0].rows">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            {{tiles[0].title}}
          </mat-card-title>
        </mat-card-header>

        <mat-card-content>
          <app-terms></app-terms>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>

    <mat-grid-tile [colspan]="tiles[1].cols" [rowspan]="numberOfDE+1" style="min-height: 600px;">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            {{tiles[1].title}}
            <button  mat-stroked-button color="accent" (click)="addNewDictionary()" class="new-dictionary-btn">New Dictionary</button>
          </mat-card-title>

        </mat-card-header>
        <mat-card-content class="mat-card-dashboard" >
          <app-search-main (numberOfDE)="onResourceChanged($event)"></app-search-main>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>

  </mat-grid-list>

</div>
