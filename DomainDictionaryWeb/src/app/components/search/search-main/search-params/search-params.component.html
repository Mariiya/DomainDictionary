<mat-expansion-panel style="width: 100%;">
  <mat-expansion-panel-header>
    <mat-panel-title>
      Filters
    </mat-panel-title>
    <mat-panel-description>
      Customize search
    </mat-panel-description>
    <mat-panel-description>

    </mat-panel-description>
  </mat-expansion-panel-header>
  <div class="container" fxLayout="row" fxLayoutGap="20%">
    <section class="example-section">
  <span class="example-list-section">
    <mat-checkbox class="example-margin"
                  [checked]="allComplete"
                  [color]="task.color"
                  [indeterminate]="someComplete()"
                  (change)="setAll($event.checked)">
      {{task.name}}
    </mat-checkbox>
  </span>
      <span class="example-list-section">
    <ul>
      <li *ngFor="let subtask of task.subtasks">
        <mat-checkbox [(ngModel)]="subtask.completed"
                      [color]="subtask.color"
                      (ngModelChange)="updateAllComplete()">
          {{subtask.name}}
          <input *ngIf="subtask.name==='Analyze Domain'" matInput placeholder="Input domain..." style="display: inline">
        </mat-checkbox>
      </li>
    </ul>
  </span>
    </section>

    <section class="example-section">
  <span class="example-list-section">
    <mat-checkbox class="example-margin">
      {{language.name}}
    </mat-checkbox>
  </span>
      <span class="example-list-section">
    <ul>
      <li *ngFor="let subtask of language.subtasks">
        <mat-checkbox [(ngModel)]="subtask.completed"
                      [color]="subtask.color"
                      (ngModelChange)="updateAllComplete()">
          {{subtask.name}}
        </mat-checkbox>
      </li>
    </ul>
  </span>
    </section>
  </div>
</mat-expansion-panel>
